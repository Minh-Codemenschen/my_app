workflows:
  flutter-app-build:
    name: Build Flutter App (Android & iOS)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      android_signing:
        - my_keystore
      ios_signing:
        provisioning_profiles:
          - ios_profile
        certificates:
          - ios_certificate
    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Build APK
        script: flutter build apk --release

      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - your@email.com
